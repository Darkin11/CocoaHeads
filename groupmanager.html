<!doctype html>
<title>GroupManager</title>
<body> 
<h1>Group Manager</h1>
<table><tr><th>Name</th></tr>
 {% for manager in GroupManagers %}
    <tr><td> {{ manager.realname }}</td></tr>
  {% endfor %}

</table>

<h2>Add Group Manager</h2>
<form action="/" method="POST">
	Username:<br>
	<input type="text" name="username"><br>
	Real Name:<br>
	<input type="text" name="realname"><br>
	Is admin:<br>
	<input type="radio" name="isadmin" value=True checked> Yes<br>
	<input type="radio" name="isadmin" value=False> No<br>
	E-mail Address<br>
	<input type="text" name="email"><br>
	Password
	<input type="password" name="password"><br>
	<input type = "submit" value = "Submit" />
</form>
</body>
